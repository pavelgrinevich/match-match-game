<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>match-match game</title>
</head>
<body>
    <div class="match-match-game hard">
        <div class="field-control">
            <button id="leave-game">leave game</button>
            <button id="restart">restart</button>
            <div class="timer">
                <canvas width="120px" height="40px"></canvas>
            </div>
        </div>
        <div class="playing-field"></div>
        <div class="menu-wrapper">
            <div class="menu">
                <div class="menu-control">
                    <button id="button-newgame">Start game</button><br />
                    <button id="button-cardback">Change card back</button>
                    <button id="button-difficulty">Change difficulty</button>
                </div>
                <div class="description">
                    <p>Rules</p>
                    <ul>
                        <li>When the game starts, all cards are hidden</li>
                        <li>Your task is to find all the matchs, choosing two cards per turn</li>
                        <li>If the selected cards do not match, they are flipped back</li>
                    </ul>
                    <p>Control: mouse</p>
                </div>
                <div class="card-back"></div>
                <div class="difficulty"><button id="easy">Easy (4x3)</button><button id="average">Average (6x3)</button><button id="hard">Hard (6x4)</button></div>
            </div>
        </div>
    </div>
</body>
</html>
